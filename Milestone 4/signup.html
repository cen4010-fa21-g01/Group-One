<!DOCTYPE html>
<html lang="en">

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="css/login.css" rel="stylesheet" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="css/signup.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <br>
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account!</p>
            <hr>

            <!--First name and last name input-->
            <form>

                <!--First name and last name input-->
                <i class="fa fa-user"></i>
                <input type="text" class="form-control" class="fadeIn second" placeholder="First & Last Name"
                    required="required">

                <!--Username-->
                <br>
                <i class="fa fa-paper-plane"></i>
                <input type="text" class="form-control" id="username" class="fadeIn second" placeholder="Username"
                    required="required">
                <br>

                <!--Password-->
                <i class="fa fa-lock"></i>
                <input type="text" class="form-control" id="password" class="fadeIn second" placeholder="Password"
                    required="required">
                <br>

                <!--Confirm Password-->
                <i class="fa fa-lock"></i>
                <i class="fa fa-check"></i>
                <input type="text" class="form-control" id="confirmpassword" class="fadeIn second" placeholder="Confirm Password" required="required">
                
                <br>
                <input type="submit" class="fadeIn third" value="Sign up">
            </form>

            <div id="formFooter">
                <a class="underlineHover" href="login.html">Already have an account? Login in here</a>
            </div>
        </div>
    </div>
</body>

</html>
